<div class="contain">
    <h1>Checkout</h1>
    <div class="product-info">
        <img src="../photos/wom1.jpg"  alt="Product Image"  >
        <h2>Girl's Sneaker</h2>
        <p><strong>Price:</strong> <s>2300</s> <t id="p2"> 1999 Rs.</t></p>
    </div>

    <form action="../html/thankyou.html"onsubmit="return buyForm()">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" >

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" >

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your address" ></textarea>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" >
        <label for="state">State:</label>
        <input type="text" id="state" name="state" placeholder="Enter your state" >

        <label for="zipcode">Pin Code:</label>
        <input type="text" id="pincode" name="pincode" placeholder="Enter your pin code" >

        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" required>
            <option value="credit-card">Credit Card</option>
            <option value="debit-card">Debit Card</option>
            <option value="cod">Cash on Delivery</option>
        </select>

       <button type="submit">Place Order</button>
    </form>
</div>
